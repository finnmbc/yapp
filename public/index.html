<!DOCTYPE html>
<html>
<head>
  <title>Yapp Chat</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 2em auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #input { width: 100%; padding: 10px; }
  </style>
</head>
<body>

  <div id="messages"></div>
  <input id="input" autocomplete="off" placeholder="Tippe deine Nachricht..." />

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.textContent = `${data.user}: ${data.text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        socket.emit('message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('joined_room', roomId => {
      const msg = document.createElement('div');
      msg.textContent = `Du bist in Raum: ${roomId}`;
      msg.style.fontWeight = 'bold';
      messagesDiv.appendChild(msg);
    });
  </script>

</body>
</html>
