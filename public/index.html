<!DOCTYPE html>
<html>
<head>
  <title>Yapp Chat</title>
  <style>
    body { font-family: Arial; margin: 0; display: flex; height: 100vh; }
    #sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      background: #f9f9f9;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #messages {
      flex: 1;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .room {
      padding: 5px 8px;
      margin-bottom: 5px;
      background: #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
    }
    #timer {
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Räume</h3>
    <div id="room-list">Lade...</div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="timer"></div>
    <input id="input" autocomplete="off" placeholder="Tippe deine Nachricht..." />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const roomListDiv = document.getElementById('room-list');
    const timerDiv = document.getElementById('timer');
    let countdownInterval;

    socket.on('message', data => {
      const msg = document.createElement('div');
      msg.textContent = `${data.user}: ${data.text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        socket.emit('message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('joined_room', data => {
      const msg = document.createElement('div');
      msg.textContent = `Du bist in Raum: ${data.roomId}`;
      msg.style.fontWeight = 'bold';
      messagesDiv.appendChild(msg);

      startCountdown(data.nextShuffleTimestamp);
    });

    socket.on('rooms_update', rooms => {
      roomListDiv.innerHTML = '';
      if (rooms.length === 0) {
        roomListDiv.textContent = 'Keine Räume aktiv';
        return;
      }
      rooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room';
        div.textContent = `${room.id} — ${room.count} Nutzer`;
        roomListDiv.appendChild(div);
      });
    });

    function startCountdown(targetTimestamp) {
      clearInterval(countdownInterval);

      function updateTimer() {
        const now = Date.now();
        const diff = targetTimestamp - now;

        if (diff <= 0) {
          timerDiv.textContent = "Neue Runde startet...";
          clearInterval(countdownInterval);
          setTimeout(() => location.reload(), 1000);
          return;
        }

        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        timerDiv.textContent = `Nächster Wechsel in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      }

      updateTimer();
      countdownInterval = setInterval(updateTimer, 1000);
    }
  </script>

</body>
</html>
